<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="TimeSync - Plan meetings across timezones with ease">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TimeSync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="app-container">
        <div class="github-corner">
            <a href="https://github.com/mo-haggag/timesync" target="_blank" title="View on GitHub">
                <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
                    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                    <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                </svg>
            </a>
        </div>
        <header>
            <h1>TimeSync</h1>
            <p class="tagline">Plan meetings across timezones with ease</p>
        </header>
        
        <div class="controls">
            <div class="timezone-picker">
                <label for="base-timezone">Your Time Zone</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">public</span>
                    <select id="base-timezone"></select>
                </div>
            </div>
            
            <div class="time-picker">
                <label for="meeting-time">Meeting Time (in your local time)</label>
                <div class="input-wrapper">
                    <span class="material-icons input-icon">schedule</span>
                    <input type="time" id="meeting-time">
                </div>
            </div>
        </div>
        
        <div class="timezone-manager">
            <h2 class="section-title">Add Time Zones</h2>
            <div class="timezone-selector">
                <div class="input-wrapper select-wrapper">
                    <span class="material-icons input-icon">language</span>
                    <select id="add-timezone"></select>
                </div>
                <button id="add-timezone-btn" class="btn"><span class="material-icons">add</span> Add</button>
            </div>
        </div>
        
        <div class="timezone-list-container">
            <div class="timezone-guide">
                <div class="guide-item morning-guide"><span class="material-icons">brightness_5</span> Morning (6am-12pm)</div>
                <div class="guide-item afternoon-guide"><span class="material-icons">wb_sunny</span> Afternoon (12pm-5pm)</div>
                <div class="guide-item evening-guide"><span class="material-icons">nights_stay</span> Evening (5pm-10pm)</div>
                <div class="guide-item night-guide"><span class="material-icons">dark_mode</span> Night (10pm-6am)</div>
                <div class="guide-item working-indicator"><div class="working-dot"></div> Working Hours (9am-5pm)</div>
            </div>
            <div class="timezone-list" id="timezone-list">
                <!-- Timezones will be added here -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
